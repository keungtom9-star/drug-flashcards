<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drug Tutor: Anki Mode</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338ca;
            --secondary: #10B981;
            --accent: #F43F5E;
            --surface: #ffffff;
            --background: #F3F4F6;
            --text-main: #111827;
            --text-muted: #6B7280;
            --radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
        }

        /* --- Progress Bar (Anki Style) --- */
        .progress-section {
            width: 100%; max-width: 650px;
            margin-bottom: 20px;
        }
        .progress-header {
            display: flex; justify-content: space-between;
            font-size: 0.85rem; font-weight: 600; color: var(--text-muted);
            margin-bottom: 6px;
        }
        .progress-track {
            height: 10px; background: #e5e7eb;
            border-radius: 5px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: var(--secondary);
            width: 0%; transition: width 0.5s ease;
        }

        /* --- App Styles --- */
        h1 {
            color: var(--text-main); margin-bottom: 5px; text-align: center;
            font-weight: 800; font-size: 1.8rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .app-logo { height: 40px; width: 40px; border-radius: 10px; }

        .top-bar {
            display: flex; gap: 10px; justify-content: center;
            margin-bottom: 20px; flex-wrap: wrap;
        }

        button {
            padding: 8px 16px; border: none; border-radius: 10px;
            cursor: pointer; font-weight: 600; transition: all 0.2s;
            background: white; color: var(--text-main);
            box-shadow: var(--shadow-sm);
        }
        button:hover { transform: translateY(-2px); }
        button.primary { background: var(--primary); color: white; }
        
        /* Settings */
        #settings-panel {
            display: none; background: var(--surface); padding: 20px;
            border-radius: var(--radius); box-shadow: var(--shadow-lg);
            width: 100%; max-width: 600px; margin-bottom: 20px;
        }

        /* Cards */
        #app-container { width: 100%; max-width: 650px; perspective: 1000px; position: relative; }
        
        .flashcard-container {
            width: 100%; height: 600px; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s; cursor: pointer;
        }
        .flashcard-container.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 24px;
            box-shadow: var(--shadow-lg); background: var(--surface);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px; box-sizing: border-box; text-align: center;
        }
        .card-back { transform: rotateY(180deg); align-items: flex-start; text-align: left; overflow-y: auto; }
        .card-title { font-size: 2rem; font-weight: 800; color: var(--primary); margin: 15px 0; }
        
        /* Session Complete Screen */
        #session-complete {
            display: none;
            background: var(--surface);
            height: 600px; width: 100%;
            border-radius: 24px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s;
        }

        .nav-controls {
            margin-top: 20px; display: flex; justify-content: space-between;
            background: white; padding: 10px; border-radius: 50px;
            box-shadow: var(--shadow-sm);
        }

        .detail-row { border-bottom: 1px solid #f3f4f6; padding: 10px 0; width: 100%; }
        .detail-label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <h1>
        <svg class="app-logo" viewBox="0 0 64 64" fill="none"><rect width="64" height="64" rx="16" fill="#4F46E5"/><circle cx="32" cy="32" r="12" fill="white"/></svg>
        Drug Tutor
    </h1>

    <div class="progress-section" id="anki-progress-ui">
        <div class="progress-header">
            <span>Daily Goal</span>
            <span id="progress-text">0 / 20</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progress-bar"></div>
        </div>
    </div>

    <div class="top-bar">
        <button onclick="toggleSettings()">‚öôÔ∏è Settings</button>
        <button onclick="resetDailyProgress()">üîÑ Reset Day</button>
    </div>

    <div id="settings-panel">
        <h3>Configuration</h3>
        <label>Daily New Cards Limit:</label>
        <input type="number" id="daily-limit-input" value="20" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;">
        
        <label>Data Source URL (CSV):</label>
        <input type="text" id="sheet-url" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;" placeholder="CSV Link">
        
        <button onclick="saveSettings()" class="primary" style="width:100%">Save & Close</button>
    </div>

    <div id="app-container">
        
        <div id="session-complete">
            <div style="font-size: 4rem;">üéâ</div>
            <h2 style="color:var(--text-main);">Daily Quota Reached!</h2>
            <p style="color:var(--text-muted); max-width: 80%;">You've studied your target number of drugs for today. Good job keeping the streak!</p>
            <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 200px;">
                <button onclick="extendSession(10)" class="primary">Study 10 More</button>
                <button onclick="resetDailyProgress()" style="background: #f3f4f6;">Reset Today</button>
            </div>
        </div>

        <div id="flashcard-section">
            <div class="flashcard-container" id="flashcard" onclick="flipCard(event)">
                <div class="card-face card-front">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üíä</div>
                    <h2 id="fc-name" class="card-title">Loading...</h2>
                    <p style="color: #9ca3af; font-size: 0.9rem;">(Tap to flip)</p>
                </div>
                <div class="card-face card-back">
                    <div class="detail-row"><div class="detail-label">Class</div><div id="fc-class">...</div></div>
                    <div class="detail-row"><div class="detail-label">Indication</div><div id="fc-indication">...</div></div>
                    <div class="detail-row"><div class="detail-label">Nursing</div><div id="fc-nursing">...</div></div>
                    <button onclick="event.stopPropagation(); nextCard()" class="primary" style="margin-top:auto; width:100%;">Got it! Next Drug ‚Üí</button>
                </div>
            </div>

            <div class="nav-controls">
                <button onclick="prevCard()">‚Üê Review Previous</button>
                <span id="counter" style="color:var(--text-muted);">1 / 10</span>
                <button onclick="nextCard()">Skip / Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script src="drugs.js"></script>
    <script>
        // --- 1. PWA & SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('SW Registration failed', err));
            });
        }

        // --- 2. APP STATE ---
        let flashcardList = [];
        let currentIndex = 0;
        let defaultSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhyG6Wkv36DnsJBQ1V2MqJFm9T7iguC0rYxKqc-jhNaDoN7Wweu9lo6KzES-l76YRFP2PQgMf7APIt/pub?gid=1128575640&single=true&output=csv";

        // --- 3. ANKI / PROGRESS LOGIC ---
        let dailyState = {
            date: new Date().toDateString(),
            count: 0,
            quota: 20
        };

        function loadDailyState() {
            const saved = localStorage.getItem('drug_tutor_daily');
            const settingsQuota = localStorage.getItem('drug_tutor_quota');
            
            if (saved) {
                const parsed = JSON.parse(saved);
                // If it's a new day, reset the count
                if (parsed.date !== new Date().toDateString()) {
                    dailyState.date = new Date().toDateString();
                    dailyState.count = 0;
                } else {
                    dailyState = parsed;
                }
            }
            
            if (settingsQuota) dailyState.quota = parseInt(settingsQuota);
            document.getElementById('daily-limit-input').value = dailyState.quota;
            updateProgressUI();
        }

        function saveDailyState() {
            localStorage.setItem('drug_tutor_daily', JSON.stringify(dailyState));
            localStorage.setItem('drug_tutor_quota', dailyState.quota);
        }

        function updateProgressUI() {
            const percent = Math.min((dailyState.count / dailyState.quota) * 100, 100);
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-text').innerText = `${dailyState.count} / ${dailyState.quota}`;
            
            // Check for completion
            if (dailyState.count >= dailyState.quota) {
                showCompletionScreen();
            } else {
                hideCompletionScreen();
            }
        }

        function incrementProgress() {
            dailyState.count++;
            saveDailyState();
            updateProgressUI();
        }

        function resetDailyProgress() {
            dailyState.count = 0;
            saveDailyState();
            updateProgressUI();
            alert("Daily progress reset!");
        }

        function extendSession(amount) {
            dailyState.quota += amount;
            saveDailyState();
            updateProgressUI(); // Will hide completion screen because count < new quota
        }

        function showCompletionScreen() {
            document.getElementById('flashcard-section').style.display = 'none';
            document.getElementById('session-complete').style.display = 'flex';
        }

        function hideCompletionScreen() {
            document.getElementById('flashcard-section').style.display = 'block';
            document.getElementById('session-complete').style.display = 'none';
        }

        // --- 4. DATA & UI LOGIC ---
        
        function init() {
            loadDailyState();
            
            // Try load URL from settings, else default
            const url = localStorage.getItem('drug_csv_url') || defaultSheetUrl;
            document.getElementById('sheet-url').value = url;
            
            Papa.parse(url, {
                download: true,
                header: true,
                complete: function(results) {
                    let cleanData = results.data.filter(d => d.name && d.name.trim() !== "");
                    // Shuffle the deck on load
                    flashcardList = cleanData.sort(() => Math.random() - 0.5);
                    renderCard();
                }
            });
        }

        function renderCard() {
            if (flashcardList.length === 0) return;
            const drug = flashcardList[currentIndex];
            
            // Reset Flip
            document.getElementById('flashcard').classList.remove('flipped');
            
            // Fill Data
            document.getElementById('fc-name').innerText = drug.name;
            document.getElementById('fc-class').innerText = drug.class || 'Unknown';
            document.getElementById('fc-indication').innerText = drug.indication || 'See details';
            document.getElementById('fc-nursing').innerText = drug.nursing || 'Monitor patient';
            
            // Counter for total deck
            document.getElementById('counter').innerText = `${currentIndex + 1} / ${flashcardList.length}`;
        }

        function flipCard(e) {
            e.currentTarget.classList.toggle('flipped');
        }

        function nextCard() {
            if (dailyState.count < dailyState.quota) {
                incrementProgress(); // Only count if we haven't hit quota yet
            }
            
            // If we just hit the quota, the UI updates to hide the card.
            // If not, we advance.
            if (dailyState.count < dailyState.quota) {
                currentIndex = (currentIndex + 1) % flashcardList.length;
                setTimeout(renderCard, 200); // Small delay for flip animation reset
            }
        }

        function prevCard() {
            // Going back does not affect daily quota count
            currentIndex = (currentIndex - 1 + flashcardList.length) % flashcardList.length;
            renderCard();
        }

        // --- Settings Functions ---
        function toggleSettings() {
            const el = document.getElementById('settings-panel');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function saveSettings() {
            const newQuota = parseInt(document.getElementById('daily-limit-input').value);
            const newUrl = document.getElementById('sheet-url').value;
            
            dailyState.quota = newQuota;
            saveDailyState();
            localStorage.setItem('drug_csv_url', newUrl);
            
            toggleSettings();
            updateProgressUI();
            
            // Reload data if URL changed
            if(newUrl !== defaultSheetUrl) {
                location.reload(); 
            }
        }

        // Start App
        init();

    </script>
</body>
</html>
